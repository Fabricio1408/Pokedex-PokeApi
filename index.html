<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./img/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2d6ecfbd70.js" crossorigin="anonymous"></script>

    <title>Pokedex-API</title>
</head>
<body>
     <h1 class="titulo">Pokedex-API</h1>  
    
    <main>
        <img src="" alt="pokemon" class="pokemon-image">
        
          <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
          </h1>

          <form class="form">
            <input
              type="search"
              class="input-search"
              placeholder="Name or Number"
              required
            />
          </form>

          <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
          </div>
        
        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
    </main>



<script src="./script.js"></script>    
</body>
</html>
